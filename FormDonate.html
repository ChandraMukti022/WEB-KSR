 <section id="hero" class="px-0">
    <div class="container">
        <div class="hero-title">
            <div class="hero-text">Home > Form Donate</div>
        </div>
    </div>
</section>

<main>
    <section class="donation-form">
      <div id="donation-notification" style="display: none;">
        <p>Donation successful!</p>
      </div>
      <div id="donation-error" style="display: none;">
        <p>Please fill out all required fields to donate.</p>
      </div>
      <h2>Choose Your Donation</h2>
      <form id="donateForm">
        <div class="form-group">
          <label for="cause">Cause:</label>
          <select name="cause" id="cause">
            <option value="education">Education</option>
            <option value="environment">Environment</option>
            <option value="poverty">Poverty Alleviation</option>
            <option value="disaster-relief">Disaster Relief</option>
          </select>
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="amount">Donation Amount:</label>
          <input type="number" name="amount" id="amount" min="1" placeholder="Enter your donation amount">
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" name="name" id="name" placeholder="Enter your name">
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" name="email" id="email" placeholder="Enter your email address">
          <span class="error-message"></span>
        </div>
        <button type="submit">Donate Now</button>
      </form>
    </section>
  </main>
