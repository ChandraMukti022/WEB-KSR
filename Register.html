<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - KORPS SUKARELA</title>
    <link rel="stylesheet" href="css/regstyle.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </head>
  <body>
    <div class="konten">
      <h1>Register</h1>
      <form method="post" action="Login.html">
        <img src="img/logo.png" alt="" class="gambar" />
        <div class="inputan">
          <input type="text" required minlength="2"/>
          <span></span>
          <label>Username</label>
        </div>
        <div class="inputan">
          <input type="text" required />
          <span></span>
          <label>Email</label>
        </div>
        <div class="inputan">
          <input type="password" required minlength="8"/>
          <span></span>
          <label>Password</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" class="check" /> Setuju dengan syarat dan
          ketentuan
        </div>
        <input type="submit" value="Sign Up" />
        <div class="Sign_up">
          Sudah punya akun? <a href="Login.html">Login</a>
        </div>
      </form>
    </div>
    <section class="akhir">
      <div akhiran>
        <p>@CopyrightKSR.upi.edu</p>
      </div>
    </section>
    <div class="preloader">
      <div class="loading">
        <img src="img/loading.gif" width="80">
        <p>Harap Tunggu</p>
      </div>
    </div>
    <script src="js/log.js"></script>
  </body>
</html>
